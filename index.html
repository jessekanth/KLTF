<!DOCTYPE html>
<html>
<head>
  <title>Church Offerings Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --deep-blue: #0a2463;
      --gold: #d4af37;
      --light-blue: #3e92cc;
      --white: #fff;
      --light-gray: #f5f7fa;
      --dark-gray: #333;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      font-size: 14px;
      transition: margin-left 0.3s;
    }
    
    /* Sidebar Styles */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: var(--deep-blue);
      overflow-x: hidden;
      transition: 0.3s;
      z-index: 1000;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    }
    
    .sidebar.active {
      left: 0;
    }
    
    .sidebar-header {
      padding: 20px;
      background-color: rgba(0,0,0,0.1);
      color: var(--gold);
      text-align: center;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
    }
    
    .sidebar-menu {
      padding: 0;
      list-style: none;
    }
    
    .sidebar-menu li {
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      transition: 0.2s;
    }
    
    .sidebar-menu li:hover {
      background-color: rgba(212, 175, 55, 0.1);
    }
    
    .sidebar-menu a {
      color: var(--white);
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .sidebar-menu i {
      margin-right: 10px;
      color: var(--gold);
    }
    
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
    
    /* Main Content */
    .main-content {
      transition: margin-left 0.3s;
      padding: 15px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      background-color: var(--deep-blue);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
    }
    
    .menu-btn {
      background: none;
      border: none;
      color: var(--gold);
      font-size: 1.2rem;
      cursor: pointer;
    }
    
    .view-toggle {
      display: flex;
      background-color: var(--deep-blue);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    
    .view-btn {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: var(--deep-blue);
      color: var(--white);
      cursor: pointer;
      transition: 0.2s;
      font-weight: 500;
    }
    
    .view-btn.active {
      background-color: var(--gold);
      color: var(--deep-blue);
    }
    
    .view-btn:not(.active):hover {
      background-color: var(--light-blue);
    }
    
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .card {
      background: var(--white);
      border-radius: 5px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-left: 3px solid var(--gold);
    }
    
    .card.envelope-card {
      border-left-color: var(--light-blue);
    }
    
    .card h3 {
      margin: 0 0 5px 0;
      color: var(--deep-blue);
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .card .value {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 5px 0;
      color: var(--deep-blue);
    }
    
    .card.envelope-card .value {
      color: var(--light-blue);
    }
    
    .card .subtext {
      font-size: 0.75rem;
      color: #666;
    }
    
    .month-container {
      margin-bottom: 20px;
      background: var(--white);
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .month-title {
      font-size: 1.1rem;
      color: var(--deep-blue);
      border-bottom: 1px solid var(--gold);
      padding-bottom: 8px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 5px;
      overflow: hidden;
      font-size: 0.8rem;
    }
    
    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: var(--deep-blue);
      color: var(--white);
      font-weight: 500;
    }
    
    tr:hover {
      background-color: #f5f5f5;
    }
    
    .envelope-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--light-blue);
      margin-right: 5px;
    }
    
    .no-envelope {
      background-color: #e74c3c;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    input, select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      flex: 1;
      min-width: 120px;
    }
    
    button {
      padding: 8px 15px;
      background-color: var(--gold);
      color: var(--deep-blue);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    
    button:hover {
      background-color: #e6c52e;
    }
    
    .updated {
      text-align: right;
      color: #666;
      font-size: 0.75rem;
      margin-top: 10px;
    }
    
    /* Mobile Styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        left: -200px;
      }
      
      .card-container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
      
      input, select {
        width: 100%;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .menu-btn {
        margin-bottom: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .card-container {
        grid-template-columns: 1fr;
      }
      
      .card {
        padding: 10px;
      }
      
      .card .value {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-church"></i> Church Dashboard
    </div>
    <ul class="sidebar-menu">
      <li><a href="#"><i class="fas fa-home"></i> Overview</a></li>
      <li><a href="#"><i class="fas fa-hand-holding-usd"></i> Offerings</a></li>
      <li><a href="#"><i class="fas fa-users"></i> Members</a></li>
      <li><a href="#"><i class="fas fa-calendar-alt"></i> Events</a></li>
      <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Reports</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </div>
  
  <div class="backdrop" id="backdrop"></div>
  
  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="header">
      <button class="menu-btn" id="menuBtn">
        <i class="fas fa-bars"></i>
      </button>
      <h1 style="margin:0;font-size:1.2rem;color:var(--gold)">Church Offerings Dashboard</h1>
    </div>
    
    <div class="view-toggle">
      <button class="view-btn active" id="summaryBtn">
        <i class="fas fa-chart-pie"></i> Summary
      </button>
      <button class="view-btn" id="transactionsBtn">
        <i class="fas fa-list"></i> Transactions
      </button>
    </div>
    
    <div class="page active" id="summaryPage">
      <div class="input-group">
        <select id="yearSelect">
          <!-- Years populated dynamically -->
        </select>
        <select id="monthSelect">
          <option value="">All Months</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <!-- Other months... -->
        </select>
        <button onclick="applyFilters()">Apply</button>
      </div>
      
      <div class="card-container">
        <div class="card envelope-card">
          <h3>Envelopes Used</h3>
          <div class="value" id="envelopeCount">0</div>
          <div class="subtext" id="envelopePercent">0% of total</div>
        </div>
        <div class="card">
          <h3>Total Offerings</h3>
          <div class="value" id="totalOfferings">RM0.00</div>
          <div class="subtext" id="offeringPeriod">All Time</div>
        </div>
      </div>
      
      <div id="monthlyView">
        <!-- Monthly sections will be inserted here -->
      </div>
    </div>
    
    <div class="page" id="transactionsPage">
      <div class="month-container">
        <h2 class="month-title">Recent Donations</h2>
        <table id="donationsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Envelope</th>
              <th>Counters</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="updated" id="lastUpdated"></div>
  </div>

  <script>
    // Configuration
    const API_URL = "https://script.google.com/macros/s/AKfycbyXVG_LdMJlexPz29jEFXTgOYjffgfJO8GbPjtMfFUMOOagFheVsCWAwp5kfueRbhtl/exec";
    let allDonations = [];
    let currentView = "summary";

    // DOM Elements
    const sidebar = document.getElementById('sidebar');
    const backdrop = document.getElementById('backdrop');
    const menuBtn = document.getElementById('menuBtn');
    const summaryBtn = document.getElementById('summaryBtn');
    const transactionsBtn = document.getElementById('transactionsBtn');
    const summaryPage = document.getElementById('summaryPage');
    const transactionsPage = document.getElementById('transactionsPage');

    // Toggle sidebar
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      backdrop.style.display = backdrop.style.display === 'block' ? 'none' : 'block';
    });

    // Close sidebar when clicking backdrop
    backdrop.addEventListener('click', () => {
      sidebar.classList.remove('active');
      backdrop.style.display = 'none';
    });

    // View toggle functionality
    summaryBtn.addEventListener('click', () => {
      currentView = "summary";
      summaryBtn.classList.add('active');
      transactionsBtn.classList.remove('active');
      summaryPage.classList.add('active');
      transactionsPage.classList.remove('active');
    });

    transactionsBtn.addEventListener('click', () => {
      currentView = "transactions";
      transactionsBtn.classList.add('active');
      summaryBtn.classList.remove('active');
      transactionsPage.classList.add('active');
      summaryPage.classList.remove('active');
    });

    // Main data loader
    async function loadData() {
      try {
        const response = await fetch(API_URL);
        const result = await response.json();
        
        if (result.status !== "success") {
          throw new Error(result.message || "Data loading failed");
        }
        
        allDonations = result.donations;
        populateYearSelector();
        applyFilters();
        
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("lastUpdated").textContent = `Error: ${error.message}`;
      }
    }

    // Populate year dropdown
    function populateYearSelector() {
      const years = new Set();
      allDonations.forEach(d => {
        const date = new Date(d.date);
        if (!isNaN(date.getTime())) {
          years.add(date.getFullYear());
        }
      });
      
      const yearSelect = document.getElementById('yearSelect');
      yearSelect.innerHTML = '<option value="">All Years</option>';
      
      Array.from(years).sort((a,b) => b - a).forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      });
      
      // Set default to current year
      const currentYear = new Date().getFullYear();
      if (years.has(currentYear)) {
        yearSelect.value = currentYear;
      }
    }

    // Apply filters
    function applyFilters() {
      const year = document.getElementById('yearSelect').value;
      const month = document.getElementById('monthSelect').value;
      
      let filtered = [...allDonations];
      
      if (year) {
        filtered = filtered.filter(d => new Date(d.date).getFullYear() == year);
      }
      
      if (month) {
        filtered = filtered.filter(d => 
          (new Date(d.date).getMonth() + 1).toString().padStart(2, '0') === month
        );
      }
      
      updateSummaryCards(filtered);
      updateMonthlyView(filtered);
      updateRecentDonations(filtered);
    }

    // Update summary cards
    function updateSummaryCards(donations) {
      // Envelope statistics
      const withEnvelope = donations.filter(d => d.envelope && d.envelope.trim() !== '').length;
      const envelopePercent = donations.length > 0 
        ? Math.round((withEnvelope / donations.length) * 100)
        : 0;
      
      document.getElementById('envelopeCount').textContent = withEnvelope;
      document.getElementById('envelopePercent').textContent = 
        `${envelopePercent}% of ${donations.length} donations`;
      
      // Total offerings
      const total = donations.reduce((sum, d) => sum + d.amount, 0);
      document.getElementById('totalOfferings').textContent = `RM${total.toFixed(2)}`;
      
      // Period text
      let periodText = "All Time";
      const yearSelect = document.getElementById('yearSelect');
      const monthSelect = document.getElementById('monthSelect');
      
      if (yearSelect.value && monthSelect.value) {
        const monthNames = ["January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"];
        periodText = `${monthNames[parseInt(monthSelect.value) - 1]} ${yearSelect.value}`;
      } else if (yearSelect.value) {
        periodText = `Year ${yearSelect.value}`;
      }
      
      document.getElementById('offeringPeriod').textContent = periodText;
    }

    // Update monthly view
    function updateMonthlyView(donations) {
      const monthlyData = {};
      
      donations.forEach(d => {
        const date = new Date(d.date);
        if (isNaN(date.getTime())) return;
        
        const monthYear = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}`;
        const monthName = date.toLocaleDateString('en-US', { month: 'long' });
        
        if (!monthlyData[monthYear]) {
          monthlyData[monthYear] = {
            name: monthName,
            types: {},
            total: 0,
            timestamp: date.getTime()
          };
        }
        
        if (!monthlyData[monthYear].types[d.type]) {
          monthlyData[monthYear].types[d.type] = 0;
        }
        
        monthlyData[monthYear].types[d.type] += d.amount;
        monthlyData[monthYear].total += d.amount;
      });
      
      const monthlyContainer = document.getElementById('monthlyView');
      monthlyContainer.innerHTML = '';
      
      Object.entries(monthlyData)
        .sort((a, b) => b[1].timestamp - a[1].timestamp)
        .forEach(([key, month]) => {
          const monthSection = document.createElement('div');
          monthSection.className = 'month-container';
          
          const sortedTypes = Object.entries(month.types)
            .sort((a, b) => a[0].localeCompare(b[0]));
          
          monthSection.innerHTML = `
            <div class="month-title">
              <span>${month.name}</span>
              <span>RM${month.total.toFixed(2)}</span>
            </div>
            <div class="card-container">
              ${sortedTypes.map(([type, amount]) => `
                <div class="card type-card">
                  <h3>${type}</h3>
                  <div class="value">RM${amount.toFixed(2)}</div>
                  <div class="subtext">${((amount / month.total) * 100).toFixed(1)}%</div>
                </div>
              `).join('')}
            </div>
          `;
          monthlyContainer.appendChild(monthSection);
        });
    }

    // Update recent donations table
    function updateRecentDonations(donations) {
      const tbody = document.querySelector('#donationsTable tbody');
      tbody.innerHTML = donations
        .sort((a,b) => new Date(b.date) - new Date(a.date)) // Newest first
        .slice(0, 50) // Show last 50
        .map(d => `
          <tr>
            <td>${formatDate(d.date)}</td>
            <td>RM${d.amount.toFixed(2)}</td>
            <td>${d.type}</td>
            <td>
              <span class="envelope-indicator ${d.envelope ? '' : 'no-envelope'}"></span>
              ${d.envelope || '--'}
            </td>
            <td>${d.staff1} & ${d.staff2}</td>
          </tr>
        `).join('');
      
      document.getElementById('lastUpdated').textContent = 
        `Updated ${new Date().toLocaleTimeString()} | ${donations.length} records`;
    }

    // Format date for display
    function formatDate(dateString) {
      const date = new Date(dateString);
      return isNaN(date) ? dateString : 
        date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
    }

    // Initialize
    window.onload = function() {
      // Populate month dropdown
      const months = [
        {value: '01', name: 'January'}, {value: '02', name: 'February'},
        {value: '03', name: 'March'}, {value: '04', name: 'April'},
        {value: '05', name: 'May'}, {value: '06', name: 'June'},
        {value: '07', name: 'July'}, {value: '08', name: 'August'},
        {value: '09', name: 'September'}, {value: '10', name: 'October'},
        {value: '11', name: 'November'}, {value: '12', name: 'December'}
      ];
      
      const monthSelect = document.getElementById('monthSelect');
      months.forEach(month => {
        const option = document.createElement('option');
        option.value = month.value;
        option.textContent = month.name;
        monthSelect.appendChild(option);
      });
      
      // Set current month as default
      const currentMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
      monthSelect.value = currentMonth;
      
      loadData();
    };
  </script>
</body>
</html>
