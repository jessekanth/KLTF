<!DOCTYPE html>
<html>
<head>
  <title>Church Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --deep-blue: #0a2463;
      --gold: #d4af37;
      --light-blue: #3e92cc;
      --white: #fff;
      --light-gray: #f5f7fa;
      --dark-gray: #333;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      font-size: 14px;
    }
    
    /* Header and Navigation */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: var(--deep-blue);
      color: white;
    }
    
    .view-toggle {
      display: flex;
      background-color: var(--deep-blue);
      border-radius: 5px;
      overflow: hidden;
      margin: 15px;
    }
    
    .view-btn {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: var(--deep-blue);
      color: var(--white);
      cursor: pointer;
      transition: 0.2s;
    }
    
    .view-btn.active {
      background-color: var(--gold);
      color: var(--deep-blue);
    }
    
    /* Card Styles */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin: 15px;
    }
    
    .card {
      background: var(--white);
      border-radius: 5px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-left: 3px solid var(--gold);
    }
    
    .card.attendance-card {
      border-left-color: var(--light-blue);
    }
    
    .card h3 {
      margin: 0 0 5px 0;
      color: var(--deep-blue);
      font-size: 0.9rem;
    }
    
    .card .value {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 5px 0;
      color: var(--deep-blue);
    }
    
    .card.attendance-card .value {
      color: var(--light-blue);
    }
    
    /* Chart Container */
    .chart-container {
      background: var(--white);
      border-radius: 5px;
      padding: 15px;
      margin: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    /* Table Styles */
    table {
      width: calc(100% - 30px);
      margin: 15px;
      border-collapse: collapse;
      background: var(--white);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 5px;
      overflow: hidden;
    }
    
    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: var(--deep-blue);
      color: var(--white);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 style="margin:0;font-size:1.2rem;color:var(--gold)">
      <i class="fas fa-church"></i> Church Dashboard
    </h1>
  </div>
  
  <div class="view-toggle">
    <button class="view-btn active" id="summaryBtn">
      <i class="fas fa-chart-pie"></i> Summary
    </button>
    <button class="view-btn" id="transactionsBtn">
      <i class="fas fa-list"></i> Transactions
    </button>
  </div>
  
  <div id="summaryPage">
    <div class="input-group" style="margin:15px;display:flex;gap:10px;">
      <select id="yearSelect" style="flex:1;padding:8px;border-radius:4px;border:1px solid #ddd;">
        <!-- Years populated dynamically -->
      </select>
      <select id="monthSelect" style="flex:1;padding:8px;border-radius:4px;border:1px solid #ddd;">
        <option value="">All Months</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <!-- Other months... -->
      </select>
      <button onclick="applyFilters()" style="padding:8px 15px;background:var(--gold);color:var(--deep-blue);border:none;border-radius:4px;">
        Apply
      </button>
    </div>
    
    <div class="card-container">
      <div class="card attendance-card">
        <h3>Members Attended</h3>
        <div class="value" id="attendanceCount">0</div>
        <div class="subtext" id="attendancePercent">0% of services</div>
      </div>
      <div class="card">
        <h3>Total Offerings</h3>
        <div class="value" id="totalOfferings">RM0.00</div>
        <div class="subtext" id="offeringPeriod">All Time</div>
      </div>
    </div>
    
    <div class="chart-container">
      <h3 style="margin-top:0;color:var(--deep-blue)">Donation Type Breakdown</h3>
      <canvas id="pieChart" height="200"></canvas>
    </div>
    
    <div id="monthlyView" style="margin:15px;">
      <!-- Monthly sections will be inserted here -->
    </div>
  </div>
  
  <div id="transactionsPage" style="display:none;">
    <div class="chart-container">
      <h3 style="margin-top:0;color:var(--deep-blue)">Recent Donations</h3>
      <table id="donationsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Attended</th>
            <th>Counters</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Configuration
    const API_URL = "https://script.google.com/macros/s/AKfycbyXVG_LdMJlexPz29jEFXTgOYjffgfJO8GbPjtMfFUMOOagFheVsCWAwp5kfueRbhtl/exec";
    let allDonations = [];
    let pieChart = null;

    // DOM Elements
    const summaryBtn = document.getElementById('summaryBtn');
    const transactionsBtn = document.getElementById('transactionsBtn');
    const summaryPage = document.getElementById('summaryPage');
    const transactionsPage = document.getElementById('transactionsPage');

    // View toggle functionality
    summaryBtn.addEventListener('click', () => {
      summaryBtn.classList.add('active');
      transactionsBtn.classList.remove('active');
      summaryPage.style.display = 'block';
      transactionsPage.style.display = 'none';
    });

    transactionsBtn.addEventListener('click', () => {
      transactionsBtn.classList.add('active');
      summaryBtn.classList.remove('active');
      transactionsPage.style.display = 'block';
      summaryPage.style.display = 'none';
    });

    // Main data loader
    async function loadData() {
      try {
        const response = await fetch(API_URL);
        const result = await response.json();
        
        if (result.status !== "success") {
          throw new Error(result.message || "Data loading failed");
        }
        
        allDonations = result.donations;
        populateYearSelector();
        applyFilters();
        
      } catch (error) {
        console.error("Error:", error);
      }
    }

    // Populate year dropdown
    function populateYearSelector() {
      const years = new Set();
      allDonations.forEach(d => {
        const date = new Date(d.date);
        if (!isNaN(date.getTime())) {
          years.add(date.getFullYear());
        }
      });
      
      const yearSelect = document.getElementById('yearSelect');
      yearSelect.innerHTML = '<option value="">All Years</option>';
      
      Array.from(years).sort((a,b) => b - a).forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      });
      
      // Set default to current year
      const currentYear = new Date().getFullYear();
      if (years.has(currentYear)) {
        yearSelect.value = currentYear;
      }
    }

    // Apply filters
    function applyFilters() {
      const year = document.getElementById('yearSelect').value;
      const month = document.getElementById('monthSelect').value;
      
      let filtered = [...allDonations];
      
      if (year) {
        filtered = filtered.filter(d => new Date(d.date).getFullYear() == year);
      }
      
      if (month) {
        filtered = filtered.filter(d => 
          (new Date(d.date).getMonth() + 1).toString().padStart(2, '0') === month
        );
      }
      
      updateSummaryCards(filtered);
      updatePieChart(filtered);
      updateMonthlyView(filtered);
      updateRecentDonations(filtered);
    }

    // Update summary cards
    function updateSummaryCards(donations) {
      // Attendance statistics (assuming 'envelope' field now tracks attendance)
      const attended = donations.filter(d => d.envelope && d.envelope.toString().toLowerCase() === 'yes').length;
      const attendancePercent = donations.length > 0 
        ? Math.round((attended / donations.length) * 100)
        : 0;
      
      document.getElementById('attendanceCount').textContent = attended;
      document.getElementById('attendancePercent').textContent = 
        `${attendancePercent}% of ${donations.length} services`;
      
      // Total offerings
      const total = donations.reduce((sum, d) => sum + d.amount, 0);
      document.getElementById('totalOfferings').textContent = `RM${total.toFixed(2)}`;
      
      // Period text
      let periodText = "All Time";
      const yearSelect = document.getElementById('yearSelect');
      const monthSelect = document.getElementById('monthSelect');
      
      if (yearSelect.value && monthSelect.value) {
        const monthNames = ["January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"];
        periodText = `${monthNames[parseInt(monthSelect.value) - 1]} ${yearSelect.value}`;
      } else if (yearSelect.value) {
        periodText = `Year ${yearSelect.value}`;
      }
      
      document.getElementById('offeringPeriod').textContent = periodText;
    }

    // Update pie chart
    function updatePieChart(donations) {
      const typeData = {};
      
      donations.forEach(d => {
        if (!typeData[d.type]) {
          typeData[d.type] = 0;
        }
        typeData[d.type] += d.amount;
      });
      
      const ctx = document.getElementById('pieChart').getContext('2d');
      
      // Destroy previous chart if exists
      if (pieChart) {
        pieChart.destroy();
      }
      
      pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(typeData),
          datasets: [{
            data: Object.values(typeData),
            backgroundColor: [
              '#0a2463', '#3e92cc', '#d4af37', '#2ecc71', '#e74c3c', '#9b59b6'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.raw || 0;
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const percentage = Math.round((value / total) * 100);
                  return `${label}: RM${value.toFixed(2)} (${percentage}%)`;
                }
              }
            }
          }
        }
      });
    }

    // Update monthly view
    function updateMonthlyView(donations) {
      const monthlyData = {};
      
      donations.forEach(d => {
        const date = new Date(d.date);
        if (isNaN(date.getTime())) return;
        
        const monthYear = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}`;
        const monthName = date.toLocaleDateString('en-US', { month: 'long' });
        
        if (!monthlyData[monthYear]) {
          monthlyData[monthYear] = {
            name: monthName,
            types: {},
            total: 0,
            timestamp: date.getTime()
          };
        }
        
        if (!monthlyData[monthYear].types[d.type]) {
          monthlyData[monthYear].types[d.type] = 0;
        }
        
        monthlyData[monthYear].types[d.type] += d.amount;
        monthlyData[monthYear].total += d.amount;
      });
      
      const monthlyContainer = document.getElementById('monthlyView');
      monthlyContainer.innerHTML = '';
      
      Object.entries(monthlyData)
        .sort((a, b) => b[1].timestamp - a[1].timestamp)
        .forEach(([key, month]) => {
          const monthSection = document.createElement('div');
          monthSection.className = 'chart-container';
          monthSection.style.marginBottom = '15px';
          
          const sortedTypes = Object.entries(month.types)
            .sort((a, b) => a[0].localeCompare(b[0]));
          
          monthSection.innerHTML = `
            <h3 style="margin-top:0;color:var(--deep-blue)">${month.name} Breakdown</h3>
            <div class="card-container">
              ${sortedTypes.map(([type, amount]) => `
                <div class="card">
                  <h3>${type}</h3>
                  <div class="value">RM${amount.toFixed(2)}</div>
                  <div class="subtext">${((amount / month.total) * 100).toFixed(1)}%</div>
                </div>
              `).join('')}
            </div>
          `;
          monthlyContainer.appendChild(monthSection);
        });
    }

    // Update recent donations table
    function updateRecentDonations(donations) {
      const tbody = document.querySelector('#donationsTable tbody');
      tbody.innerHTML = donations
        .sort((a,b) => new Date(b.date) - new Date(a.date)) // Newest first
        .slice(0, 50) // Show last 50
        .map(d => `
          <tr>
            <td>${formatDate(d.date)}</td>
            <td>RM${d.amount.toFixed(2)}</td>
            <td>${d.type}</td>
            <td>${d.envelope === 'Yes' ? '✓' : '✗'}</td>
            <td>${d.staff1} & ${d.staff2}</td>
          </tr>
        `).join('');
    }

    // Format date for display
    function formatDate(dateString) {
      const date = new Date(dateString);
      return isNaN(date) ? dateString : 
        date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
    }

    // Initialize
    window.onload = function() {
      // Populate month dropdown
      const months = [
        {value: '01', name: 'January'}, {value: '02', name: 'February'},
        {value: '03', name: 'March'}, {value: '04', name: 'April'},
        {value: '05', name: 'May'}, {value: '06', name: 'June'},
        {value: '07', name: 'July'}, {value: '08', name: 'August'},
        {value: '09', name: 'September'}, {value: '10', name: 'October'},
        {value: '11', name: 'November'}, {value: '12', name: 'December'}
      ];
      
      const monthSelect = document.getElementById('monthSelect');
      months.forEach(month => {
        const option = document.createElement('option');
        option.value = month.value;
        option.textContent = month.name;
        monthSelect.appendChild(option);
      });
      
      // Set current month as default
      const currentMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
      monthSelect.value = currentMonth;
      
      loadData();
    };
  </script>
</body>
</html>
