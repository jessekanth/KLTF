<!DOCTYPE html>
<html>
<head>
  <title>Church Offerings Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Previous styles remain the same */
    .view-toggle {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .view-tab {
      padding: 8px 15px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .view-tab.active {
      border-bottom-color: #3498db;
      font-weight: bold;
    }
    .year-selector {
      margin-left: auto;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>Church Offerings</h1>
      <div class="input-group">
        <input type="date" id="startDate" placeholder="Start date">
        <input type="date" id="endDate" placeholder="End date">
        <select id="donationType">
          <option value="">All Types</option>
          <option value="Offering">Offering</option>
          <option value="Tithe">Tithe</option>
          <option value="Building Fund">Building Fund</option>
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
      </div>
      <div class="view-toggle">
        <div class="view-tab active" data-view="monthly">Monthly View</div>
        <div class="view-tab" data-view="annual">Annual Summary</div>
        <select id="yearSelect" class="year-selector">
          <!-- Years will be populated dynamically -->
        </select>
      </div>
      <div class="updated" id="lastUpdated"></div>
    </div>

    <div id="monthlyView">
      <!-- Monthly sections will be inserted here -->
    </div>
    
    <div id="annualView" style="display:none;">
      <div class="month-container">
        <h2 class="month-title" id="annualTitle">Annual Summary</h2>
        <div class="card-container" id="annualCards">
          <!-- Annual cards will be inserted here -->
        </div>
      </div>
    </div>
    
    <div class="month-container">
      <h2 class="month-title">Recent Donations</h2>
      <table id="donationsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Envelope</th>
            <th>Counters</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Configuration
    const API_URL = "https://script.google.com/macros/s/AKfycbyXVG_LdMJlexPz29jEFXTgOYjffgfJO8GbPjtMfFUMOOagFheVsCWAwp5kfueRbhtl/exec";
    let allDonations = [];
    let currentView = "monthly";

    // Main data loader
    async function loadData() {
      try {
        const response = await fetch(API_URL);
        const result = await response.json();
        
        if (result.status !== "success") {
          throw new Error(result.message || "Data loading failed");
        }
        
        allDonations = result.donations;
        populateYearSelector();
        applyFilters();
        
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("lastUpdated").textContent = `Error: ${error.message}`;
      }
    }

    // Populate year dropdown
    function populateYearSelector() {
      const years = new Set();
      allDonations.forEach(d => {
        const date = new Date(d.date);
        if (!isNaN(date.getTime())) {
          years.add(date.getFullYear());
        }
      });
      
      const yearSelect = document.getElementById('yearSelect');
      yearSelect.innerHTML = '';
      
      Array.from(years).sort((a,b) => b - a).forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      });
      
      // Set default to current year
      const currentYear = new Date().getFullYear();
      if (years.has(currentYear)) {
        yearSelect.value = currentYear;
      }
    }

    // Apply filters from input fields
    function applyFilters() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const typeFilter = document.getElementById('donationType').value;
      const selectedYear = document.getElementById('yearSelect').value;
      
      let filtered = [...allDonations];
      
      if (startDate) {
        const start = new Date(startDate);
        filtered = filtered.filter(d => new Date(d.date) >= start);
      }
      
      if (endDate) {
        const end = new Date(endDate);
        end.setHours(23, 59, 59);
        filtered = filtered.filter(d => new Date(d.date) <= end);
      }
      
      if (typeFilter) {
        filtered = filtered.filter(d => d.type === typeFilter);
      }
      
      if (currentView === "annual" && selectedYear) {
        filtered = filtered.filter(d => new Date(d.date).getFullYear() == selectedYear);
      }
      
      if (currentView === "monthly") {
        showMonthlyView(filtered);
      } else {
        showAnnualView(filtered);
      }
      
      updateRecentDonations(filtered);
    }

    // Show monthly breakdown
    function showMonthlyView(donations) {
      const monthlyData = {};
      
      donations.forEach(d => {
        const date = new Date(d.date);
        if (isNaN(date.getTime())) return;
        
        const monthYear = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}`;
        const monthName = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
        
        if (!monthlyData[monthYear]) {
          monthlyData[monthYear] = {
            name: monthName,
            types: {},
            total: 0,
            timestamp: date.getTime()
          };
        }
        
        if (!monthlyData[monthYear].types[d.type]) {
          monthlyData[monthYear].types[d.type] = 0;
        }
        
        monthlyData[monthYear].types[d.type] += d.amount;
        monthlyData[monthYear].total += d.amount;
      });
      
      const monthlyContainer = document.getElementById('monthlyView');
      monthlyContainer.innerHTML = '';
      
      Object.entries(monthlyData)
        .sort((a, b) => b[1].timestamp - a[1].timestamp)
        .forEach(([key, month]) => {
          const monthSection = document.createElement('div');
          monthSection.className = 'month-container';
          
          const sortedTypes = Object.entries(month.types)
            .sort((a, b) => a[0].localeCompare(b[0]));
          
          monthSection.innerHTML = `
            <div class="month-title">
              <span>${month.name}</span>
              <span>RM${month.total.toFixed(2)}</span>
            </div>
            <div class="card-container">
              ${sortedTypes.map(([type, amount]) => `
                <div class="card type-card">
                  <h3>${type}</h3>
                  <div class="value">RM${amount.toFixed(2)}</div>
                  <div class="subtext">${((amount / month.total) * 100).toFixed(1)}%</div>
                </div>
              `).join('')}
            </div>
          `;
          monthlyContainer.appendChild(monthSection);
        });
    }

    // Show annual summary
    function showAnnualView(donations) {
      const annualData = {};
      let yearTotal = 0;
      
      donations.forEach(d => {
        const date = new Date(d.date);
        if (isNaN(date.getTime())) return;
        
        if (!annualData[d.type]) {
          annualData[d.type] = 0;
        }
        
        annualData[d.type] += d.amount;
        yearTotal += d.amount;
      });
      
      const annualContainer = document.getElementById('annualCards');
      annualContainer.innerHTML = '';
      
      document.getElementById('annualTitle').textContent = 
        `Annual Summary ${document.getElementById('yearSelect').value} (RM${yearTotal.toFixed(2)} Total)`;
      
      Object.entries(annualData)
        .sort((a, b) => a[0].localeCompare(b[0]))
        .forEach(([type, amount]) => {
          const card = document.createElement('div');
          card.className = 'card type-card';
          card.innerHTML = `
            <h3>${type}</h3>
            <div class="value">RM${amount.toFixed(2)}</div>
            <div class="subtext">${((amount / yearTotal) * 100).toFixed(1)}% of year</div>
          `;
          annualContainer.appendChild(card);
        });
    }

    // Update recent donations table
    function updateRecentDonations(donations) {
      const tbody = document.querySelector('#donationsTable tbody');
      tbody.innerHTML = donations
        .slice(0, 10)
        .map(d => `
          <tr>
            <td>${formatDate(d.date)}</td>
            <td>RM${d.amount.toFixed(2)}</td>
            <td>${d.type}</td>
            <td>
              <span class="envelope-indicator ${d.envelope ? '' : 'no-envelope'}"></span>
              ${d.envelope || '--'}
            </td>
            <td>${d.staff1} & ${d.staff2}</td>
          </tr>
        `).join('');
      
      document.getElementById('lastUpdated').textContent = 
        `Showing ${donations.length} records | Updated ${new Date().toLocaleTimeString()}`;
    }

    // Format date for display
    function formatDate(dateString) {
      const date = new Date(dateString);
      return isNaN(date) ? dateString : 
        date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
    }

    // Set up view toggle
    document.querySelectorAll('.view-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        currentView = this.dataset.view;
        
        document.getElementById('monthlyView').style.display = 
          currentView === 'monthly' ? 'block' : 'none';
        document.getElementById('annualView').style.display = 
          currentView === 'annual' ? 'block' : 'none';
        
        applyFilters();
      });
    });

    // Initialize
    window.onload = function() {
      const end = new Date();
      const start = new Date();
      start.setMonth(start.getMonth() - 3);
      
      document.getElementById('startDate').valueAsDate = start;
      document.getElementById('endDate').valueAsDate = end;
      
      loadData();
    };
  </script>
</body>
</html>
